<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${game.id == null ? 'Add New Game' : 'Edit Game'}">Add/Edit Game</title>
</head>
<body>
<h1 th:text="${game.id == null ? 'Add New Game' : 'Edit Game'}"></h1>
<form action="/games/save" method="post">
    <input type="hidden" th:field="${game.id}" />
    <label>Name: </label>
    <input type="text" th:field="${game.name}" required/><br>

    <label>Category ID: </label>
    <select th:field="${game.categoryId}">
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"></option>
    </select><br>

    <label>Price: </label>
    <input type="number" th:field="${game.price}" step="0.01" required/><br>

    <button type="submit">Save</button>
    <a href="/games">Cancel</a>
</form>
</body>
</html>
