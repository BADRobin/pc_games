<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: top}">

</head>
<body>


<div class="parallax">

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category ID</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        <tr th:each="game : ${games}">
            <td th:text="${game.id}"></td>
            <td th:text="${game.name}"></td>
            <td th:text="${game.categoryId}"></td>
            <td th:text="${game.price}"></td>
            <td>
                <a th:href="@{/games/edit/{id}(id=${game.id})}">Edit</a> |
                <a th:href="@{/games/delete/{id}(id=${game.id})}" onclick="return confirmDeletion()">Delete</a>
            </td>
        </tr>
    </table>


</div>


</body>
</html>
